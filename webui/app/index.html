<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SapientNitro</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link rel="stylesheet" href="css/thirdparty.css">
</head>
<body ng-app="app">
    <div class="container-fluid">
    <div class="panel panel-default">
        <a href="#" style="text-decoration: none !important;">
            <div class="panel-heading" id="headerContainer">
                <h1>Auction App.</h1>
            </div>
        </a>
        <div class="container" ng-controller="LoginController" id="LoginContainer">
            <div class="row" style="padding:5px;">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">SignIN</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">SignUP</a>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;" id="respMessage" class="panel panel-info">
                            <div class="row">
                                <div class="col-lg-12">
                                    {{respMessage}}
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" role="form" style="display: block;">
                                        <div class="form-group">
                                            <label for="LoginName">LoginName</label>
                                            <input type="text" class="form-control" id="LoginName"
                                                   name="loginName" ng-model="loginName"
                                                   placeholder="Avol">
                                        </div>
                                        <div class="form-group">
                                            <label for="Password">Password</label>
                                            <input type="password" class="form-control" id="Password"
                                                   name="password" ng-model="password"
                                                   placeholder="********">
                                        </div>
                                        <div class="form-group" align="center">
                                            <button type="submit" ng-click="login()"
                                                    tabindex="4" class="form-control btn btn-login">SignIN
                                            </button>
                                        </div>
                                    </form>
                                    <form id="register-form" role="form" style="display: none;">
                                        <div class="form-group">
                                            <label for="regEmail">LoginName</label>
                                            <input type="text" class="form-control" id="regEmail"
                                                   name="regEmail" ng-model="regEmail"
                                                   placeholder="Avol@avol.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="Password">Password</label>
                                            <input type="password" class="form-control" id="regPassword"
                                                   name="regPassword" ng-model="regPassword"
                                                   placeholder="********">
                                        </div>
                                        <div class="form-group">
                                            <label for="FirstName">FirstName</label>
                                            <input type="text" class="form-control" id="regFirstName"
                                                   name="regFirstName" ng-model="regFirstName"
                                                   placeholder="Avol">
                                        </div>
                                        <div class="form-group">
                                            <label for="LastName">LastName</label>
                                            <input type="text" class="form-control" id="regLastName"
                                                   name="regLastName" ng-model="regLastName"
                                                   placeholder="Sapient">
                                        </div>
                                        <div class="form-group">
                                            <label for="Contact">Contact</label>
                                            <input type="text" class="form-control" id="regContact"
                                                   name="regContact" ng-model="regContact"
                                                   placeholder="8123717649">
                                        </div>
                                        <div class="form-group">
                                            <label for="Address">Address</label>
                                            <input type="text" class="form-control" id="regAddress"
                                                   name="regAddress" ng-model="regAddress"
                                                   placeholder="Bangalore, KA">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" ng-click="register()" tabindex="4"
                                                    class="form-control btn btn-register">SignUP
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div> 
    <script src="/app/bundle.js"></script>
</body>
</html>
